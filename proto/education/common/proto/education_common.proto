syntax = "proto3";

package education.common;

option java_package = "com.jcs.education.common.proto";
option java_multiple_files = true;

message Course {
  uint32 course_id = 1;
  string name = 2;
  repeated education.common.Tag tags = 3;
}

message Tag {
  uint32 tag_id = 1;
  string name = 2;
}

message CourseUnit {
  repeated education.common.Lesson lessons = 2;
}

message Lesson {
  uint32 lesson_id = 1;
  string name = 2;
}